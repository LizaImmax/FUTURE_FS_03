<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Application</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="style-dark.css"> <!-- Dark mode CSS -->
    <script src="localStorage.js" defer></script>
    <script src="taskManager.js" defer></script>
    <script src="subtasks.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>To-Do List</h1>
            <button id="toggleDarkMode" aria-label="Toggle Dark Mode">ðŸŒ™</button>
        </header>

        <main>
            <section id="taskInputSection">
                <h2>Add a New Task</h2>
                <div class="input-group">
                    <input type="text" id="taskInput" placeholder="Enter your task here" aria-label="Task input">
                    <input type="text" id="taskCategory" placeholder="Category" aria-label="Task category">
                    <input type="text" id="taskPriority" placeholder="Priority" aria-label="Task priority">
                    <input type="date" id="taskDueDate" aria-label="Task due date">
                    <button id="addTaskBtn">Add Task</button>
                </div>
            </section>

            <section id="taskListSection">
                <h2>Your Tasks</h2>
                <ul id="taskList">
                    <!-- Tasks will be added here dynamically -->
                </ul>
            </section>
        </main>

        <footer>
            <p>Â© 2024 EM-ToDo. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
